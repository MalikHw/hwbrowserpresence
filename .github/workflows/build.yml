name: Build and Release

on:
  push:
    paths:
      - 'manifest.json'
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Bridge
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          copy Release\hwbrowserpresence-windows-bridge.exe ..\hwbrowserpresence-windows-bridge.exe
      
      - name: Package Windows Bridge with DLL
        run: |
          mkdir windows-package
          copy hwbrowserpresence-windows-bridge.exe windows-package\
          copy discord-rpc-windows.dll windows-package\ 2>nul || echo "DLL not found, skipping"
          cd windows-package
          Compress-Archive -Path * -DestinationPath ..\hwbrowserpresence-windows-bridge.zip
        shell: powershell
      
      - name: Upload Windows Bridge
        uses: actions/upload-artifact@v4
        with:
          name: windows-bridge
          path: hwbrowserpresence-windows-bridge.zip

  build-linux:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential
      
      - name: Build Bridge
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
          cp hwbrowserpresence-linux-bridge ../hwbrowserpresence-linux-bridge
          chmod +x ../hwbrowserpresence-linux-bridge
      
      - name: Upload Linux Bridge
        uses: actions/upload-artifact@v4
        with:
          name: linux-bridge
          path: hwbrowserpresence-linux-bridge
  
  package-extensions:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux]
    if: always()
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Download Windows Bridge (if available)
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: windows-bridge
          path: ./artifacts
      
      - name: Download Linux Bridge (if available)
        uses: actions/download-artifact@v3
        continue-on-error: true
        with:
          name: linux-bridge
          path: ./artifacts
      
      - name: Get version from manifest
        id: version
        run: echo "VERSION=$(jq -r .version manifest.json)" >> $GITHUB_OUTPUT
      
      - name: Sync Firefox manifest version
        run: |
          VERSION=$(jq -r .version manifest.json)
          jq --arg ver "$VERSION" '.version = $ver' manifest-firefox.json > manifest-firefox.json.tmp
          mv manifest-firefox.json.tmp manifest-firefox.json
      
      - name: Package Chrome Extension
        run: |
          mkdir -p chrome-extension
          cp manifest.json chrome-extension/
          cp script.js chrome-extension/
          cp preview.html chrome-extension/
          cp icon.png chrome-extension/ || echo "Warning: icon.png not found"
          cd chrome-extension
          zip -r ../hwbrowserpresence-chrome.zip .
      
      - name: Package Firefox Extension
        run: |
          mkdir -p firefox-extension
          cp manifest-firefox.json firefox-extension/manifest.json
          cp script-firefox.js firefox-extension/script.js
          cp preview.html firefox-extension/
          cp icon.png firefox-extension/ || echo "Warning: icon.png not found"
          cd firefox-extension
          zip -r ../hwbrowserpresence-firefox.zip .
      
      - name: Prepare Release Files
        run: |
          mkdir -p release-files
          cp hwbrowserpresence-chrome.zip release-files/ || true
          cp hwbrowserpresence-firefox.zip release-files/ || true
          cp artifacts/hwbrowserpresence-windows-bridge.zip release-files/ 2>/dev/null || echo "Windows bridge not available"
          cp artifacts/hwbrowserpresence-linux-bridge release-files/ 2>/dev/null || echo "Linux bridge not available"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
